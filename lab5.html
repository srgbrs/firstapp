<HTML>

<HEAD>
    <meta charset="utf-8">
    <TITLE>Дані з форми типу "перемикач", подія click </TITLE>
    <script language="JavaScript">
        function test(k) {
            var a = form1.data.value
             if (a != "")
                form1.res.value = k * Math.pow(a, 2) 
                else
                alert("Введіть значення.")
        }
    </script>
</HEAD>

<BODY>
    <FORM name="form1">
        Введіть значення
        <input type="text" name="data" size=10><br> Вкажіть фігуру <br>
        <input type="radio" name="fv" value=1 onClick="test(form1.elements[1].value)">квадрат<br> <input type="radio"
            name="fv" value=3.14 onClick="test(form1.elements[2].value)">круг<br> <input type="radio" name="fv"
            value=0.42 onClick="test(form1.elements[3].value)">трикутник<br> <input type="reset" value="Порахувати">
        <hr>
        Площа: <input type="text" name="res" size=10> </FORM>
</BODY>

</HTML>
